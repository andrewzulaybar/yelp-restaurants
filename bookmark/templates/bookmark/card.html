{% extends "bookmark/base.html" %}
{% block content %}
    {% for restaurant in restaurants %}
        <!-- Card -->
        <div class="card shadow-sm mb-3 bg-light">
            <!-- Card header -->
            <div class="card-header">
                <h5 class="card-title">{{ restaurant.name }}</h5>
                <h6 class="card-subtitle"> {{ restaurant.location.address1 }} </h6>
                <ul class="nav nav-tabs card-header-tabs pt-2">
                    <li class="nav-item card">
                        <a class="nav-link active" href="#">Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Hours</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Location</a>
                    </li>
                </ul>
            </div>
            <!-- Card body -->
            <div class="card-body p-2">
                <div class="d-flex align-items-center">
                    <img class="img-thumbnail float-left mr-2" src="{{ restaurant.image_url }}" alt="...">
                </div>
            </div>
            <!-- Card footer -->
            <div class="card-footer p-2">
                {% block footer %}{% endblock %}
            </div>
        </div>
    {% endfor %}
{% endblock content %}
